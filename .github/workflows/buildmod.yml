jobs:
  prebuild-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup nodejs
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - run: wget "https://github.com/apple/foundationdb/releases/download/7.2.5/foundationdb-clients_7.2.5-1_amd64.deb"
    - run: sudo dpkg -i foundationdb-clients_7.2.5-1_amd64.deb
    - run: sudo mkdir -p /var/lib/foundationdb/data
    - run: wget "https://github.com/apple/foundationdb/releases/download/7.2.5/foundationdb-server_7.2.5-1_amd64.deb"
    - run: sudo dpkg -i foundationdb-server_7.2.5-1_amd64.deb

    - run: yarn
    - run: yarn prebuild
    - run: yarn test

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: linux-x64
        path: prebuilds/linux-*
        retention-days: 5

  prebuild-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup nodejs
      uses: actions/setup-node@v2
      with:
        node-version: 14

    # x86 first.
    - run: wget "https://github.com/apple/foundationdb/releases/download/7.2.5/FoundationDB-7.2.5_x86_64.pkg"
    - run: sudo installer -pkg FoundationDB-7.2.5_x86_64.pkg -target /

    - run: yarn
    # Could do a universal binary, but fdb_c isn't universal. This should be fine.
    - run: yarn prebuild --arch x64

    # Now uninstall that and install the arm version of the package
    - run: /usr/local/foundationdb/uninstall-FoundationDB.sh
    - run: wget "https://github.com/apple/foundationdb/releases/download/7.2.5/FoundationDB-7.2.5_arm64.pkg"
    - run: sudo installer -pkg FoundationDB-7.2.5_arm64.pkg -target /

    - run: yarn prebuild --arch arm64

    # Build for apple M1 and make sure the prebuilt module actually has arm64 code
    # Blocked by https://github.com/actions/virtual-environments/issues/2486
    # - run: yarn prebuild --arch arm64
    # - run: lipo -archs prebuilds/darwin-arm64/node.napi.node | grep -q arm64

    - run: yarn test

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: darwin
        path: prebuilds/darwin-*
        retention-days: 5
        if-no-files-found: error

